{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="text-center mb-4">
        <h1 class="display-6">Localização em Tempo Real - Rotas de Entrega</h1>
        <p class="text-muted">Acompanhe os veículos da sua frota em tempo real.</p>
    </div>

    <div id="map" style="height: 500px; width: 100%; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <!-- Mapa renderizado pelo Leaflet -->
    </div>

    {{ destinations|json_script:"destinations-json" }}

    <div class="mt-3 text-center">
        <span class="badge bg-success">Atualizações automáticas a cada 5 segundos</span>
    </div>

    <div class="mt-3 text-center leaflet">
        <img src="https://leafletjs.com/docs/images/logo.png">  
    </div>
</div>
{% endblock %}
